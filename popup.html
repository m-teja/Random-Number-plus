<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body class = "randomPopup">
    <h1 id = "title">
        <nobr>Random Number Generator</nobr>
    </h1>

    <div id = "choice">
        <form>
            <select name="options" id="option">
                <option value="coin" id="coin">Flip a coin</option>
                <option value="dice" id="dice">Roll a dice</option>
                <option value="cards" id="cards">Draw a random card</option>
                <option value="rng" id="rng">Generate a number</option>
                <option value="letter" id="letter">Generate a random 10 letter string</option>
            </select>
        </form>
        <p id="result">Choose an option</p>
    </div>
    <button id="redo">Generate</button>
    <br>
    <div id="added">
        <div id="limits">
            <p>Generate a random number between:</p>
            <input type="number" id="value1">
            <p>and</p>
            <input type="number" id="value2">
        </div>
        
        <div id="include">
            <p>Include Numbers:</p>
            <input type="checkbox" id="numbers">
            <p>Include special characters:</p>
            <input type="checkbox" id="special">
        </div>
    </div>
    
    

    <script src="popup.js"></script>
</body>




</html>
